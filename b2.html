<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [-3, 5, 1, 3, 2, 10];
  let first ;
  for(let i=0; i<arr.length / 2;i++){
      first=arr[i];
      arr[i]=arr[arr.length-1-i];
      arr[arr.length-1-i]= first;
  }
  document.write(arr);
</script>
</body>
</html>
